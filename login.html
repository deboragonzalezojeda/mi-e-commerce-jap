<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <main class="mt-5">
    <div class="container">

      <a href="index.html"><img class="mb-4" src="img/login.png" alt="" width="500"></a>

      <!-- Codigo de Bootsrap -->
      <div class="form-signin">
        <form>
          
        
          <h1 class="h3 mb-3 fw-normal">Inicia sesión</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Correo electrónico</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Contraseña</label>
          </div>

        <!--
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Recuérdame
            </label>
          </div>
        -->
        <br>

          <button class="w-100 btn btn-lg btn-primary" type="submit" id="boton-iniciar-sesion">Iniciar sesión</button>
        </form>
      </div>

      <!-- Alerts -->
      <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
        <p>Se ingreso correctamente</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
        <p>Complete los datos para iniciar sesion</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-email-danger">
        <p>Debe ingresar un correo valido</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>



    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
